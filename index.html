        <header>

        <main>
            <div class="serie-principal">
                <div class="container">
                    <h3 class="titulo">Dark</h3>
                    <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar. Não perca os novos episódios desta última temporada. Está incrível!</p>
                    <div class="botoes">
                        <a href="https://www.youtube.com/watch?v=9RNHKKYJvg8">
                            <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                            </button>
                        </a>
                        <a href="https://pt.wikipedia.org/wiki/Dark" target="blank">

                                MAIS INFORMAÇÕES
                            </button>
                        </a>
